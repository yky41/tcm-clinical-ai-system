{% extends "info_manage.html" %}
{% block title %}
编辑健康档案
{% endblock %}

{% block subtitle %}
编辑健康档案
{% endblock %}

{% block main %}
编辑健康档案
{% endblock %}

{% block content %}
<section class="section profile">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">编辑健康档案</h5>
          <form action="{% url 'adminApp:ehi' userinfo.infoid %}" method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="user_name" class="col-md-4 col-lg-3 col-form-label">姓名</label>
              <div class="col-md-8 col-lg-9">
                <input name="user_name" type="text" class="form-control" id="user_name" value="{{ userinfo.user_name }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="user_height" class="col-md-4 col-lg-3 col-form-label">身高</label>
              <div class="col-md-8 col-lg-9">
                <input name="user_height" type="text" class="form-control" id="user_height" value="{{ userinfo.user_height }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="user_weight" class="col-md-4 col-lg-3 col-form-label">体重</label>
              <div class="col-md-8 col-lg-9">
                <input name="user_weight" type="text" class="form-control" id="user_weight" value="{{ userinfo.user_weight }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="allergy" class="col-md-4 col-lg-3 col-form-label">药物过敏史</label>
              <div class="col-md-8 col-lg-9">
                <input name="allergy" type="text" class="form-control" id="allergy" value="{{ userinfo.allergy }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="illness" class="col-md-4 col-lg-3 col-form-label">疾病史</label>
              <div class="col-md-8 col-lg-9">
                <input name="illness" type="text" class="form-control" id="illness" value="{{ userinfo.illness }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="disability" class="col-md-4 col-lg-3 col-form-label">是否残疾</label>
              <div class="col-md-8 col-lg-9">
                <input name="disability" type="text" class="form-control" id="disability" value="{{ userinfo.disability }}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="common_drugs" class="col-md-4 col-lg-3 col-form-label">常用药</label>
              <div class="col-md-8 col-lg-9">
                <input name="common_drugs" type="text" class="form-control" id="common_drugs" value="{{ userinfo.common_drugs }}">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">保存修改</button>
            </div>
          </form><!-- End Profile Edit Form -->
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
